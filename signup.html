<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_id" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!email.match(/\b[A-Za-z0-9._%+-]+@gmail\.com\b/)) {
                document.getElementById('email-error').textContent = "Invalid email format (e.g., example@gmail.com)";
                return;
            } else {
                document.getElementById('email-error').textContent = "";
            }

            if (password.length < 5 || !/^[a-zA-Z0-9]+$/.test(password)) {
                document.getElementById('password-error').textContent = "Password must be at least 5 characters long and contain only letters and numbers.";
            } else {
                document.getElementById('password-error').textContent = "";
                this.submit();
            }
        });
    </script>
</body>
</html>
